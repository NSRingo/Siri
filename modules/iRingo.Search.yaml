name: ' iRingo: 🔍 Search'
description: iOS 17.6⬇️\n全面自定义「Siri与搜索」中的「Siri 建议」功能。\n⚠️本模块不含自定义「Siri与搜索」中的「询问 Siri」功能。
compat_arguments:
  CountryCode: 'SG'
  Domains: 'web,itunes,app_store,movies,restaurants,maps'
  Functions: 'flightutilities,lookup,mail,messages,news,safari,siri,spotlight,visualintelligence'
  SafariSmartHistory: 'true'
  LogLevel: 'WARN'
compat_arguments_desc: 'CountryCode: 国家或地区代码\n    ├ AUTO: 🇺🇳自动（跟随系统地区设置）\n    ├ CN: 🇨🇳中国大陆\n    ├ HK: 🇭🇰中国香港\n    ├ TW: 🇹🇼中国台湾\n    ├ SG: 🇸🇬新加坡\n    ├ US: 🇺🇸美国\n    ├ JP: 🇯🇵日本\n    ├ AU: 🇦🇺澳大利亚\n    ├ GB: 🇬🇧英国\n    ├ KR: 🇰🇷韩国\n    ├ CA: 🇨🇦加拿大\n    └ IE: 🇮🇪爱尔兰\n不同国家或地区提供的内容或有差别，此选项同时会影响分配给您不同地区的 Siri 服务器。\n\nDomains: 搜索领域\n    ├ web: 网页\n    ├ itunes: iTunes\n    ├ app_store: App Store\n    ├ movies: 电影\n    ├ restaurants: 餐厅\n    └ maps: 地图\n启用搜索的领域，领域数据由国家或地区设置决定，此选项仅开启搜索的领域，不代表设置的地区一定有相应的数据和服务。\n\nFunctions: 功能\n    ├ flightutilities: 航班工具\n    ├ lookup: 查询\n    ├ mail: 邮件\n    ├ messages: 信息\n    ├ news: 新闻\n    ├ safari: Safari浏览器\n    ├ siri: Siri\n    ├ spotlight: 聚焦搜索\n    └ visualintelligence: 视觉智能\n启用的「Siri 建议」功能，未选的功能不代表关闭，仅代表还原到该地区默认设置状态。\n\nSafariSmartHistory: Safari 智能历史记录\n是否在 Safari 浏览器中启用基于历史记录的Siri建议功能，启用后将在Safari浏览器起始页推荐基于时间地点跨设备等的相关浏览记录。\n\nLogLevel: [调试] 日志等级\n    ├ OFF: 关闭\n    ├ ERROR: ❌ 错误\n    ├ WARN: ⚠️ 警告\n    ├ INFO: ℹ️ 信息\n    ├ DEBUG: 🅱️ 调试\n    └ ALL: 全部\n选择脚本日志的输出等级，低于所选等级的日志将全部输出。\n'
open_url: http://boxjs.com/#/app/iRingo.Spotlight
author: VirgilClyne[https://github.com/VirgilClyne]
manual: https://nsringo.github.io/guide/Siri/siri-and-search
icon: https://developer.apple.com/assets/elements/icons/spotlight/spotlight-128x128.png
scriptings:
- http_request:
    name: ⭕ Siri.Bag.request
    match: ^https?:\/\/api2?\.smoot\.apple\.(com|cn)\/bag
    script_url: https://github.com/NSRingo/Siri/releases/latest/download/request.bundle.js
    arguments:
      _compat.$argument: CountryCode="{{{CountryCode}}}"&Domains="{{{Domains}}}"&Functions="{{{Functions}}}"&SafariSmartHistory="{{{SafariSmartHistory}}}"&LogLevel="{{{LogLevel}}}"
    body_required: false
- http_response:
    name: ⭕ Siri.Bag.response
    match: ^https?:\/\/api2?\.smoot\.apple\.(com|cn)\/bag
    script_url: https://github.com/NSRingo/Siri/releases/latest/download/response.bundle.js
    arguments:
      _compat.$argument: CountryCode="{{{CountryCode}}}"&Domains="{{{Domains}}}"&Functions="{{{Functions}}}"&SafariSmartHistory="{{{SafariSmartHistory}}}"&LogLevel="{{{LogLevel}}}"
    body_required: true
- http_request:
    name: 🔍 Siri.Search.request
    match: ^https?:\/\/api(2|-.+)\.smoot\.apple\.com\/search
    script_url: https://github.com/NSRingo/Siri/releases/latest/download/request.bundle.js
    arguments:
      _compat.$argument: CountryCode="{{{CountryCode}}}"&Domains="{{{Domains}}}"&Functions="{{{Functions}}}"&SafariSmartHistory="{{{SafariSmartHistory}}}"&LogLevel="{{{LogLevel}}}"
    body_required: false
- http_response:
    name: 🔍 Siri.Search.response
    match: ^https?:\/\/api(2|-.+)\.smoot\.apple\.com\/search
    script_url: https://github.com/NSRingo/Siri/releases/latest/download/response.bundle.js
    arguments:
      _compat.$argument: CountryCode="{{{CountryCode}}}"&Domains="{{{Domains}}}"&Functions="{{{Functions}}}"&SafariSmartHistory="{{{SafariSmartHistory}}}"&LogLevel="{{{LogLevel}}}"
    body_required: true
- http_request:
    name: 🛫 Siri.Flight.request
    match: ^https?:\/\/api(2|-.+)\.smoot\.apple\.com\/flight
    script_url: https://github.com/NSRingo/Siri/releases/latest/download/request.bundle.js
    arguments:
      _compat.$argument: CountryCode="{{{CountryCode}}}"&Domains="{{{Domains}}}"&Functions="{{{Functions}}}"&SafariSmartHistory="{{{SafariSmartHistory}}}"&LogLevel="{{{LogLevel}}}"
    body_required: false
mitm:
  hostnames:
    includes:
    - api*.smoot.apple.com
    - api.smoot.apple.cn
